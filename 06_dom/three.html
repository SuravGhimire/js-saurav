<!-- creating nodelist programmetically -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212212; color: #fff;">
    
</body>
<script>
    // creating div element::
    const div = document.createElement('div')
    console.log(div); //<div></div>
   
    //Adding properties in div element;;
    div.className="main"
    div.id=Math.round(Math.random()*10+1)  //gives ramdom id,gives value in single digit
    
    // div.setAttributes("title","generated title") // set title nnd tis value is generated title
    //adding styling:
    div.style.backgroundColor="green"
    div.style.padding="12px"
/*Here we have created these ,but it is not displayed in page because we created div and it is inside
 memory,not attached in page .How will it attach,we have to tell document to attach the particular child ,
 and we will attach that! */
   
 //    div.innerText="chai aur code "
 const addText= document.createTextNode("chai aur code")

//now we add this node inside div,div append child 
div.appendChild(addText)

//finally attaching on document
document.body.appendChild(div)  // chai aur code ,append in page in green color coz of style

  
</script>
</html>
