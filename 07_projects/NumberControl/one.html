<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Control</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .number-box {
            font-size: 20px;
            width: 50px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>

</head>
<body>

<div class="container">
    <button class="button" onclick="changeNumber(-1)">&#8211;</button>
    <input type="text" class="number-box" id="numberBox" value="0" readonly>
    <button class="button" onclick="changeNumber(1)">&#43;</button>
</div>
</body>
</html>
