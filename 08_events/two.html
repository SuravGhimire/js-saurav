<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
     setTimeout(function(){
        console.log("saurav ghimire");  //give me some time after thet time I will do the function
        
     }, 2000)    //(a nameless function , time out which is in nanosec)

     setInterval(() => {
        // console.log("saurav");
        
     },10000);       //give me an interval after that interval i will complete function

     const SaySaurav= function(){
        console.log("saurav ghimire");
     }
     setTimeout(SaySaurav,2000) //giving reference ,dont execute
    //  document.querySelector('h1').innerHTML
    //  ="best js series"    //it instantly change when we write,but we want to give timeout

     const changeText = function() {document.querySelector('h1').innerHTML
     ="best js series"}
    //  setTimeout(changeText,2000)  //here the chai aur code in h1 will change to best series....after 2 sec.

     //-------------------------------------------------------------------------------------------------------
     //But what if I want to stop the changes befote the setTimeout,In above we create stop button to do that thing.
     const changeMe = setTimeout(changeText,2000)
    //  clearTimeout() //it need reference that which timeout should be removed
     //so we do that stop time in as event that is button.
     document.querySelector('#stop').
     addEventListener('click', ()=>{
        clearTimeout(changeMe)
        console.log("STOPPED");
        
     })     //so when we click stop button before the time out it wouldn't be change .and STOPPED will be printed cause of console.log

</script>
</html>
